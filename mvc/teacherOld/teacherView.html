<form name="masterForm">

    <div class="container">

        <div ng-include="'mylib/mvc/master/masterHeaderView.html'"></div>


        <div ng-include="'mylib/mvc/master/masterTableView.html'"></div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-ng-hide="showTable()">

                <!--include custom html here-->
                
                <div class="col-xs-12 col-sm-5 col-md-3 col-lg-2" data-ng-hide="showTable()">
                    <div class="form-group">
                        <div><label for="code" style="color:blue">code</label></div>
                        <input type="text" name="code" class="form-control" data-ng-model="data.code" data-ng-disabled="disableControl()" ng-required="true" ng-maxlength="15" />

                        <div ng-messages="masterForm.code.$error" ng-show="masterForm.code.$touched">
                            <div ng-messages-include="myLib/mvc/msg/errMsgs.html"></div>
                        </div>
                    </div>

                </div>
                

                <div class="col-xs-12 col-sm-5 col-md-3 col-lg-2" data-ng-hide="showTable()">
                    <div class="form-group">
                        <div><label for="name" style="color:blue">name</label></div>
                        <input type="text" name="name" class="form-control" data-ng-model="data.name" data-ng-disabled="disableControl()" ng-required="true" ng-maxlength="15" />

                        <div ng-messages="masterForm.name.$error" ng-show="masterForm.name.$touched">
                            <div ng-messages-include="myLib/mvc/msg/errMsgs.html"></div>
                        </div>
                    </div>

                </div>
                
                
                <!--end custom html here-->


            </div>
        </div>


        <div ng-include="'myLib/mvc/master/masterFooterView.html'"></div>
    </div>



</form>
