<div class="modal-header">
    {{ data.title }}
</div>

<div class="modal-body">

    <div><label for="class" style="color:blue">Add Class</label></div>
    <input type="text" name="class" class="form-control" data-ng-model="data.class"/>


</div>

<div class="modal-footer">

    <button data-ng-model="button" class="btn btn-success" data-ng-click="onOk()">Ok</button>
    <button data-ng-model="button" class="btn btn-default active" data-ng-click="onCancel()">Cancel</button>

</div>
