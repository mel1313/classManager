<form name="masterForm">

    <div class="container">

        <div ng-include="'mylib/mvc/master/masterHeaderView.html'"></div>


        <div ng-include="'mylib/mvc/master/masterTableView.html'"></div>


      

        <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-3 col-lg-2" data-ng-hide="showTable()">
                <div class="form-group">
                    <div><label for="Name">Name</label></div>
                    <input type="text" class="form-control" name="name" data-ng-model="data.name" data-ng-disabled="disableControl()" ng-required="true" ng-maxlength="35" />
              

                    <div ng-messages="masterForm.name.$error" ng-show="masterForm.name.$touched">
                        <div ng-messages-include="myLib/mvc/msg/errMsgs.html"></div>
                    </div>
                
                
                  </div>

            </div>
        </div>


        <div class="row">

            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" data-ng-hide="showTable()">

                <div ng-repeat='(key, btn) in listRights track by key'>

                    <button data-ng-show="listRights" style="width:100px;margin:5px;" data-ng-click="onSelect(btn.key)">{{btn.value}}</button>

                </div>
            </div>




            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" data-ng-hide="showTable()">

                <h4>{{ btnText}}</h4>
              

                <div ng-repeat="(key, value) in appInput">
                    <div class="form-group">

                        {{key}}
                        <br />
                        <input type="checkbox" ng-show="isBoolean(appInput[key])" data-ng-disabled="disableControl('group')" data-ng-model="appInput[key]">
                        <input type="text" ng-hide="isBoolean(appInput[key])" data-ng-model="appInput[key]" data-ng-disabled="disableControl()" />
                    </div>
                </div>

            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" data-ng-hide="showTable()">
            </div>


        </div>

        
        <div ng-include="'myLib/mvc/master/masterFooterView.html'"></div>
        
    
    </div>

   
       

   


</form>
